            runs-on: ubuntu-20.04
            BUILD_TOOLS: ON
            BUILD_TYPE: Debug
            CLANG_VERSION: 11.0.0
            CUCUMBER_TIMEOUT: 60000
            ENABLE_CLANG_TIDY: ON

          - name: conan-linux-debug-asan-ubsan
            continue-on-error: false
            node: 12
            runs-on: ubuntu-20.04
            BUILD_TOOLS: ON
            BUILD_TYPE: Release
            CLANG_VERSION: 11.0.0
            ENABLE_CONAN: ON
            ENABLE_SANITIZER: ON

          - name: conan-linux-release
            continue-on-error: false
            node: 12
            runs-on: ubuntu-20.04
            BUILD_TOOLS: ON
            BUILD_TYPE: Release
            CLANG_VERSION: 6.0.0
            ENABLE_CONAN: ON

          - name: gcc-11-release
            continue-on-error: false
            node: 12
            runs-on: ubuntu-20.04
            BUILD_TOOLS: ON
            BUILD_TYPE: Release
            CCOMPILER: gcc-11
