name: CI

on: [ push, pull_request ]

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        image:
          - "ubuntu:22.04"        # gcc 12.2.0, clang 15.0.7, cmake 3.24.2
          - "ubuntu:24.04"        # gcc 14.2.0, clang 18.1.3, cmake 3.28.3
          - "debian:bookworm"     # gcc 12.2.0, clang 15.0.6, cmake 3.25.1
          - "debian:trixie"       # gcc 14.2.0, clang 19.1.7, cmake 3.31.6
          - "debian:testing"
          - "debian:experimental"
          - "fedora:40"
          - "fedora:41"
          - "fedora:42"
          - "fedora:43"
        build_type: [Dev]
        cpp_compiler: [g++]
        cpp_version: [14]
        include:
          - image: "debian:bookworm"
            c_compiler: clang
            cpp_compiler: clang++
          - image: "debian:trixie"
            cpp_version: 17
          - image: "debian:trixie"
            cpp_version: 20
          - image: "debian:trixie"
            cpp_version: 23
          - image: "debian:trixie"
            c_compiler: clang
            cpp_compiler: clang++
          - image: "debian:trixie"
            c_compiler: clang
            cpp_compiler: clang++
            cpp_version: 17
          - image: "debian:trixie"
            c_compiler: clang
            cpp_compiler: clang++
            cpp_version: 20
          - image: "debian:trixie"
            c_compiler: clang
            cpp_compiler: clang++
            cpp_version: 23
          - image: "debian:trixie"
            build_type: RelWithDebInfo
          - image: "debian:trixie"
            c_compiler: clang
            cpp_compiler: clang++
            CXXFLAGS: -fsanitize=address,undefined -fno-sanitize-recover=all -fno-omit-frame-pointer
            LDFLAGS: -fsanitize=address,undefined
          - image: "debian:testing"
            c_compiler: clang
            cpp_compiler: clang++
          - image: "debian:experimental"
            c_compiler: clang
            cpp_compiler: clang++
    container:
      image: ${{ matrix.image }}
      env:
        LANG: en_US.UTF-8
        BUILD_TYPE: ${{ matrix.build_type }}
        CC: ${{ matrix.c_compiler }}
        CXX: ${{ matrix.cpp_compiler }}
        CXXFLAGS: -Werror ${{ matrix.CXXFLAGS }}
        LDFLAGS: ${{ matrix.LDFLAGS }}
        CPP_VERSION: ${{ matrix.cpp_version }}
        APT_LISTCHANGES_FRONTEND: none
        DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Prepare container (apt)
        shell: bash
        if: startsWith(matrix.image, 'debian:') || startsWith(matrix.image, 'ubuntu:')
        run: |
          apt-get update -qq
          apt-get install -yq \
            clang \
            cmake \
            doxygen \
            g++ \
            git \
            graphviz \
            libboost-dev \
            libbz2-dev \
            libexpat1-dev \
            libgdal-dev \
            libgeos++-dev \
            liblz4-dev \
            make \
            ruby \
            ruby-json \
            spatialite-bin \
            zlib1g-dev
      - name: Prepare container (dnf)
        shell: bash
        if: startsWith(matrix.image, 'fedora:')
        run: |
          dnf install --quiet --assumeyes \
            boost-devel \
            bzip2-devel \
            cmake \
            doxygen \
            expat-devel \
            gcc-c++ \
            gdal-devel \
            gdalcpp-static \
            geos-devel \
            git \
            graphviz \
            lz4-devel \
            make \
            ruby \
            rubygem-json \
            spatialite-tools \
            zlib-devel
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/actions/install-protozero
      - uses: ./.github/actions/cmake
      - uses: ./.github/actions/build
      - uses: ./.github/actions/ctest

  ubuntu-latest:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    env:
      CC: clang-18
      CXX: clang++-18
      CXXFLAGS: -Werror
      BUILD_TYPE: Dev
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/actions/install-ubuntu
      - uses: ./.github/actions/install-protozero
      - uses: ./.github/actions/cmake
      - uses: ./.github/actions/build
      - uses: ./.github/actions/ctest

  macos:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-14
          - macos-15
        build_type: [Dev]
        include:
          - os: macos-15
            build_type: Release
    env:
      CC: clang
      CXX: clang++
      CXXFLAGS: -Werror
      BUILD_TYPE: ${{ matrix.build_type }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/actions/install-macos
      - uses: ./.github/actions/install-protozero
      - uses: ./.github/actions/cmake
      - uses: ./.github/actions/build
      - uses: ./.github/actions/ctest

  windows-minimal:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
          - windows-2025
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/actions/install-windows
      - uses: ./.github/actions/install-protozero
      - uses: ./.github/actions/cmake-windows
      - uses: ./.github/actions/build
      - uses: ./.github/actions/ctest

  windows-2025-full:
    timeout-minutes: 120
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/actions/install-windows
      - name: Install extra packages
        run: vcpkg install geos:x64-windows gdal:x64-windows
        shell: bash
      - uses: ./.github/actions/install-protozero
      - uses: ./.github/actions/cmake-windows
      - uses: ./.github/actions/build
      - uses: ./.github/actions/ctest
