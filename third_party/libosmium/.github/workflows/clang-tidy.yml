name: clang-tidy

on: workflow_dispatch

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ["debian:trixie", "debian:testing"]
        include:
          - image: "debian:trixie"
            clang: 19
          - image: "debian:testing"
            clang: 21
#          - image: "debian:experimental"
#            clang: 21
    container:
      image: ${{ matrix.image }}
      env:
        BUILD_TYPE: Dev
        CC: clang-${{ matrix.clang }}
        CXX: clang++-${{ matrix.clang }}
        CPP_VERSION: c++14
        APT_LISTCHANGES_FRONTEND: none
        DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Prepare container (apt)
        run: |
          apt-get update -qq
          apt-get install -yq \
            clang-${{ matrix.clang }} \
            clang-tidy-${{ matrix.clang }} \
            cmake \
            git \
            libboost-dev \
            libbz2-dev \
            libexpat1-dev \
            libgdal-dev \
            libgeos++-dev \
            liblz4-dev \
            make \
            zlib1g-dev
        shell: bash
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ./.github/actions/install-protozero
      - uses: ./.github/actions/cmake
      - name: Run clang-tidy
        run: make clang-tidy | tee libosmium-${{ github.sha }}-clang-tidy-${{ matrix.clang }}.log
        shell: bash
        working-directory: build
      - name: Upload clang-tidy log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: libosmium-${{ github.sha }}-clang-tidy-${{ matrix.clang }}-log
          path: build/libosmium-${{ github.sha }}-clang-tidy-${{ matrix.clang }}.log
