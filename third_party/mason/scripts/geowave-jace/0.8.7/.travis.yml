language: cpp

sudo: false

matrix:
  include:
    - os: osx
      compiler: clang
    - os: linux
      compiler: clang

install:
- ./mason build ${MASON_NAME} ${MASON_VERSION}

before_script:
- ./mason publish ${MASON_NAME} ${MASON_VERSION}

script:
- ./mason remove ${MASON_NAME} ${MASON_VERSION}
- ./mason install ${MASON_NAME} ${MASON_VERSION}

